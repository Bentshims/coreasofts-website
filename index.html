<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coreasofts</title>

        <meta name="description" content="Coreasofts accompagne les entreprises et entrepreneurs africains dans leur transformation digitale à travers des solutions innovantes, durables et locales.">
        <meta name="keywords" content="Coreasofts, digital, Afrique, développement web, mobile, stratégie, transformation numérique, innovation">
        <meta name="author" content="Coreasofts" />
        <meta http-equiv="Content-Language" content="fr" />
        <meta name="theme-color" content="#E30613" />

        <!-- Open Graph pour le partage réseaux sociaux -->
        <meta property="og:title" content="Coreasofts - Transformez vos idées en solutions" />
        <meta property="og:description" content="Solutions digitales adaptées à l'Afrique : développement web, mobile, stratégie et accompagnement sur mesure." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://coreasofts.com/" />
        <meta property="og:image" content="https://coreasofts.com/assets/corea-white-laptop-logo.JPG" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Coreasofts - Solutions digitales en Afrique" />
        <meta name="twitter:description" content="Découvrez nos services pour booster votre transformation digitale." />
        <meta name="twitter:image" content="https://coreasofts.com/assets/corea-white-laptop-logo.JPG" />

        <link rel="icon" href="./assets/corea-mobile-logo.png" type="image/x-icon" />
        <link rel="canonical" href="https://coreasofts.com/" />


        <script src="https://cdn.tailwindcss.com"></script>
        <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  primary: "#E30613",
                  dark: "#333333",
                  light: "#F5F5F5"
                },
                fontFamily: {
                  sans: ["Open Sans", "sans-serif"],
                  title: ["Montserrat", "sans-serif"]
                }
              }
            }
          };
        </script>
    
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body class="bg-white px-4 md:px-80">
        <header class="">
            <div class="md:py-8">
                <div class="flex items-center justify-between h-16">

                    <!-- Logo laptop coreasofts -->
                   <img src="./assets/corea-white-laptop-logo.JPG" alt="logo Coreasofts" class="hidden md:block w-40 h-auto">

                   <!-- logo mobile -->
                    <img src="./assets/corea-mobile-logo.png" alt="logo coreasofts" class="w-16 h-auto md:hidden">

                    <!-- Navigation -->
                    <nav class="hidden md:flex items-center space-x-10">
                        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium border-b-2 border-red-500 pb-1">Accueil</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">À propos</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Services</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Témoignages</a>
                    </nav>
    
                    <div class="hidden md:flex items-center">
                        <button class="bg-red-500 hover:bg-red-600 text-white font-medium px-6 py-2 rounded-md transition-colors duration-200">
                            Nous contacter
                        </button>
                    </div>
    
                    <!-- Menu mobile -->
                    <div class="md:hidden">
                        <button class="text-gray-600 hover:text-gray-900">
                            <i class="bi bi-list text-4xl font-bold"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- La Hero section -->
            <section class="relative bg-[url(./assets/hero-section-bg.png)] bg-cover bg-center bg-no-reapet overflow-hidden rounded-2xl">
                <div class="absolute inset-0 bg-black/60"></div>

                <!-- Contenu -->
                <div class="relative z-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 lg:py-32">
                    <div class="max-w-2xl">
                        <h1 class="text-xl md:text-2xl lg:text-4xl font-bold text-white leading-tight mb-8">
                            Transformez vos idées en solutions. </br>
                             Innovez avec <span class="text-red-600">Coreasofts</span>.
                        </h1>

                        <p class="text-gray-300 mb-12 leading-relaxed">
                            Choisissez l'expertise qu'il vous faut pour concrétiser vos projets, digitaliser votre 
                            activité ou lancer votre start-up. <span class="text-red-500 font-medium">Coreasofts</span> vous accompagne avec des solutions 
                            sur mesure.
                        </p>

                        <div class="flex flex-col sm:flex-row gap-4">
                            <button class="bg-white text-red-600 font-medium px-6 py-2 rounded-md transition-colors duration-200">
                                Nos services
                            </button>
                            <button class="bg-red-600 text-white font-medium px-6 py-2 rounded-md transition-colors duration-200">
                                Nous contacter
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Indicateur de scroll -->
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-20">
                    <div class="animate-bounce">
                       <i class="bi bi-arrow-down-circle text-white text-4xl"></i>
                    </div>
                </div>
            </section>

        </main>
        <footer>

        </footer>
    </body>
</html>
